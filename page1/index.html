<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Односторінковий сайт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #ffffff;
    }
    h1 {
      color: #333;
      margin: 10px;
      position: relative;
      top: 10px;
      left: 5px;
    }
    p {
      color: #666;
      font-size: 18px;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 22px;
      margin: 10px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Вітаю на моєму сайті!</h1>
<p>Це простий односторінковий сайт із кнопками та текстом.</p>

<button onclick="showMessage('Кнопка 1 натиснута!')">Кнопка 1</button>
<button onclick="showMessage('Кнопка 2 натиснута!')">Кнопка 2</button>

<p id="message" style="color: #007bff; font-weight: bold;"></p>

<script>
  function showMessage(message) {
    document.getElementById('message').textContent = message;
  }
</script>
</body>
</html>
